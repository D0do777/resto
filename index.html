        .wrapper {

        .card {

        }

        .card a {
            text-decoration: none;
            background: #2c7be5;
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 18px;
        }

        .arrows {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .arrow {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            cursor: pointer;
            user-select: none;
        }
    </style>
