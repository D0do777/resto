<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Restaurant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #ececec;
            overflow: hidden;
        }

        .slider {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            width: 85%;
            height: 80%;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .card a {
            text-decoration: none;
            background: #2c7be5;
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            font-size: 20px;
        }

        .arrows {
            position: fixed;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            box-sizing: border-box;
        }

        .arrow {
            font-size: 30px;
            background: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            user-select: none;
        }
    </style>
</head>

<body>

<div class="slider" id="slider">
    <div class="slide">
        <div class="card">
            <h1>‚≠ê Noter le restaurant</h1>
            <a href="https://TON-LIEN-GOOGLE-AVIS" target="_blank">Laisser un avis</a>
        </div>
    </div>

    <div class="slide">
        <div class="card">
            <h1>üá¨üáß Menu en anglais</h1>
            <a href="menu-en.html" target="_blank">Voir le menu</a>
        </div>
    </div>

    <div class="slide">
        <div class="card">
            <h1>üá™üá∏ Men√∫ en espa√±ol</h1>
            <a href="menu-es.html" target="_blank">Ver el men√∫</a>
        </div>
    </div>
</div>

<div class="arrows">
    <div class="arrow" onclick="prev()">‚¨ÖÔ∏è</div>
    <div class="arrow" onclick="next()">‚û°Ô∏è</div>
</div>

<script>
    let index = 0;
    const totalSlides = 3;
    const slider = document.getElementById("slider");

    function updateSlider() {
        // S'assurer que l'index reste dans les bornes
        if (index < 0) index = 0;
        if (index >= totalSlides) index = totalSlides - 1;

        // Appliquer la transformation
        slider.style.transform = `translateX(-${index * 100}%)`;
    }

    function next() {
        if (index < totalSlides - 1) {
            index++;
            updateSlider();
        }
    }

    function prev() {
        if (index > 0) {
            index--;
            updateSlider();
        }
    }

    // Initialiser l'affichage
    updateSlider();
</script>

</body>
</html>
